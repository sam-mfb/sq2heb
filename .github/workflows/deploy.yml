name: Deploy Translation Review to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'translation-review/**'
      - 'translations/project/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: translation-review/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: translation-review

      - name: Build
        run: npm run build
        working-directory: translation-review

      - name: Copy translation data
        run: |
          mkdir -p translation-review/dist/translations/project
          cp translations/project/*.json translation-review/dist/translations/project/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: translation-review/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
